<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Title</title>
<meta name="description" content="ここにページの説明文">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="icon" type="image/x-icon" href="favicon.ico" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style type="text/css">
<!--
/* IE Hack */
.ie {}
.ie.ie6 {}
.ie.ie7 {}
.ie.ie8 {}
.ie.ie9 {}
/* IE8以下 */
.ie.ie8-lte {}
/* IE9以下 */
.ie.ie9-lte {}
/* IE以外 */
.no-ie {}
/* Javascript無効ブラウザ対策（デフォルト：非表示） */
.no-js { display: none; }
-->
</style>
<noscript>
<style type="text/css">
<!--
.no-js { display: block; }
-->
</style>
</noscript>
</head>
<body>

<p class="no-js alert alert-danger text-center">このWebサイトの全ての機能を利用するためにはJavaScriptを有効にする必要があります。
<a href="http://www.enable-javascript.com/ja/" target="_blank">
あなたのWebブラウザーでJavaScriptを有効にする方法</a>
を参照してください。</p>

<header>
    <div id="header" class="header">
        ヘッダーコンテンツ
    </div>
</header>
<main>
    <div id="main" class="main">
        メインコンテンツ
    </div>
</main>
<footer>
    <div id="footer" class="footer">
        フッターコンテンツ
    </div>
</footer>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!--[if IE 9]>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/css3pie/2.0beta1/PIE_IE9.js"></script>
<![endif]-->
<!--[if lt IE 9]>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/css3pie/2.0beta1/PIE_IE678.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script>
// html要素にIEクラスを紐付け
if ( $.browser.msie ) {
    if ( parseInt( $.browser.version ) == 9 ) {
         //For IE9
         $("html").addClass("ie ie9 ie9-lte");
    } else if ( parseInt( $.browser.version ) == 8 ) {
         //For IE8
         $("html").addClass("ie ie8 ie8-lte ie9-lte");
    } else if ( parseInt( $.browser.version ) == 7 ) {
         //For IE7
         $("html").addClass("ie ie7 ie8-lte ie9-lte");
    } else if ( parseInt( $.browser.version ) == 6 ) {
         //For IE6
         $("html").addClass("ie ie6 ie8-lte ie9-lte");
    } else {
         $("html").addClass("ie");
    }
} else {
    $("html").addClass("no-ie");
}
</script>
</body>
</html>
